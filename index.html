<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<style>
    input {
        border: none;
        border-bottom: 1.5px solid gray;
        border-radius: 0;
        padding: 7px;
        font-size: larger;
        font-weight: bold;
        transition-duration: .2s;
        color: gray;
        text-align: center;
    }

    input:focus {
        outline: none;
    }
</style>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header">
                        <span class="card-title font-weight-bold">
                            Exchange Rates
                        </span>
                    </div>

                    <div class="card-body" style="height: 12rem;">
                        <div class="row justify-content-center">
                            <input id="amount" type="number" class="col-5 text-center" placeholder="Amount">
                        </div>
                        <div class="row justify-content-around align-items-center mt-3 ">
                            <select class="custom-select col-4" name="from" id="from">
                            </select>
                            <span class="material-symbols-outlined fs-5" >
                                arrow_forward
                            </span>
                            <select class="custom-select col-4" name="to" id="to">
                            </select>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <input type="text" id="result" disabled>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="currency.js"></script>
    <script src="app.js"></script>
</body>

</html>
